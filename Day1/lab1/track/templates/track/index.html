<!DOCTYPE html>
<html>
<head><title>Tracks</title></head>
<body>
    <h2>Tracks List</h2>
    <ul>
        {% for track in tracks %}
            <li>
                <a href="{% url 'detail' track.id %}">{{ track.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_track' %}">Add New Track</a>
</body>
</html>
